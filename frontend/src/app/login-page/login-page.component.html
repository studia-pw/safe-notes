<form (ngSubmit)="onLoginClicked()" [formGroup]="loginForm">
  <div class="max-w-[300px] mx-auto">
    <div class="flex flex-col gap-y-4">
      <div class="flex flex-row items-center justify-start gap-x-2">
        <h1>Login</h1>
        <mat-spinner *ngIf="isProcessing" [diameter]="32"></mat-spinner>
      </div>
      <mat-error *ngIf="authError" class="text-xs">
        Login failed: Your e-mail or password is incorrect
      </mat-error>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="john.doe@example.com"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password" />
      </mat-form-field>

      <p>You don't have an account? <a routerLink="/register">Register.</a></p>

      <button [disabled]="!loginForm.valid" color="primary" mat-flat-button>
        Login
      </button>
    </div>
  </div>
</form>
