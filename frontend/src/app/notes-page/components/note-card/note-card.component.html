<form class="flex flex-col gap-y-1">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Note content</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input [disabled]="!enryptionToggled" matInput type="password" />
  </mat-form-field>
  <mat-slide-toggle [(ngModel)]="enryptionToggled" name="enryption">
    Note encryption {{ enryptionToggled }}
  </mat-slide-toggle>

  <button color="primary" mat-raised-button>Save note</button>
</form>
